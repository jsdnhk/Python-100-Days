<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS - 優先級</title>
		<!-- 一般情況下網站的首頁會使用內部樣式表 - 首頁正常渲染 -->
		<!-- 其他的頁面可以共享一個或多個外部樣式表 - 代碼複用/減少對帶寬和流量的使用 -->
		<link rel="stylesheet" href="css/style.css">
		<!-- 不衝突的樣式會疊加，有衝突的樣式遵循三條原則 -->
		<!-- 1. 就近原則 -->
		<!-- 2. 具體性原則（ID > 類 > 標籤 > 通配符） -->
		<!-- 3. 重要性原則 -->
		<style>
			#h1 { color: blue; }
			.h1 { color: green !important; }
			.h1 { 
				color: pink !important;
				border: 5px dotted #FFA500;
				width: 300px;
				height: 80px;
				line-height: 80px;
				text-align: center;
				margin-top: 50px;
				padding: 100px 100px;
			}
			h1 { color: red; }
		</style>
	</head>
	<body>
		<!-- 內嵌樣式表 / 行內樣式表 -->
		<h1 class="a big" style="background-color: #ffff00; font-family: 'courier new'; text-align: center;">Hello, world!</h1>
		<!-- Box Model（盒子模型）-->
		<h1 class="h1" id="h1">Goodbye world!</h1>
	</body>
</html>
