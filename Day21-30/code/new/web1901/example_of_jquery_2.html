<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#fruits {
				width: 120px;
				margin: 20px 20px;
			}
			#fruits>li {
				list-style-type: none;
				height: 40px;
				color: white;
				background-color: #009966;
				line-height: 40px;
				text-align: center;
				margin-top: 2px;
			}
			#fruits>li>a {
				float: right;
				color: white;
				text-decoration: none;
			}
			#fruits~input {
				border: none;
				outline: none;
				text-align: center;
				margin: 20px 15px;
			}
			input[type=text] {
				border-bottom: 1px solid gray !important;
			}
			#ok {
				width: 80px;
				height: 30px;
				background-color: #CC3333;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<ul id="fruits">
				<li>蘋果<a href="">×</a></li>
				<li>香蕉<a href="">×</a></li>
				<li>火龍果<a href="">×</a></li>
				<li>西瓜<a href="">×</a></li>
			</ul>
			<input type="text" name="fruit">
			<input id="ok" type="button" value="確定">
		</div>
		<script src="js/jquery.min.js"></script>
		<script>
			function removeListItem(evt) {
				evt.preventDefault()
				// $函數的參數是一個原生的JavaScript對象,返回與原生JavaScript對象對應的jQuery對象
				$(evt.target).parent().remove()
			}
			// $函數的四種用法:
			// $函數的參數是一個匿名函數或箭頭函數,傳入的函數是頁面加載完成後要執行的回調函數
			$(() => {
				// $函數的參數是一個樣式表選擇器字符串,獲取頁面元素得到一個jQuery對象(僞數組 - 數組中裝的是原生JavaScript對象)
				$('#fruits>li>a').on('click', removeListItem)
				
				$('#ok').on('click', (evt) => {
					let input = $('#ok').prev();
					let name = input.val().trim()
					if (name) {
						$('#fruits').append(
							// $函數的參數是一個標籤字符串,創建一個新的元素並獲得對應的jQuery對象
							$('<li>').text(name).append(
								$('<a href="">').html('&times;').on('click', removeListItem)
							)
						)
					}
					input.val('').get(0).focus()
				})
			})
		</script>
	</body>
</html>
