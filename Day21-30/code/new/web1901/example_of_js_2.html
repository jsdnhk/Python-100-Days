<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判斷閏年</title>
	</head>
	<body>
		<script>
			// var / let / const
			// JavaScript中的比較運算符帶有隱式的類型轉換
			// === / !== / && / || / !
			// 分支結構 - if...else... / switch...case...default...
			// 循環結構 - while / for / do...while
			// JavaScript中的數據類型:
			// - 簡單數據類型: string / number / boolean / undefined / symbol / null
			// - 複雜數據類型: object
			// 檢查變量或常量的數據類型可以使用typeof關鍵字
			var yearStr = prompt('請輸入年份: ')
			var year = parseInt(yearStr)
			// && - and - 短路與運算
			// 一對花括號可以構成一個塊級作用域 - let定義的變量就是塊級作用域變量
			if (year == yearStr && year > 0) {
				// || - or - 短路或運算
				// 邏輯運算(短路運算)會產生一個布爾值要麼是true要麼是false
				let isLeap = (year % 4 == 0 && year % 100 != 0) || year % 400 == 0
				let yesOrNo = isLeap? '是' : '不是'
				// ES6語法中的帶佔位符的字符串
				alert(`${year}年${yesOrNo}閏年`)
			} else {
				alert('請輸入有效的年份')
			}
		</script>
	</body>
</html>
