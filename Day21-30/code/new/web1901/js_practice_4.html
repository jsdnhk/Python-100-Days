<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>輪播廣告</title>
		<style>
			#adv {
				width: 600px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="adv">
			<img src="images/slide-1.jpg" width="600" alt="">
		</div id="adv">
		<script>
			// document.getElementById('標識') ---> HTMLElement [!]
			// document.getElementsByTagName('標籤名') ---> NodeList
			// document.getElementsByClassName('類名') ---> NodeList
			// document.querySelector('樣式表選擇器') ---> HTMLElement [!]
			// document.querySelectorAll('樣式表選擇器') ---> NodeList [!]
			// firstChild / lastChild / children --- 獲取子節點
			// parentNode --- 獲取父節點
			// previousSibling / nextSibling --- 獲取兄弟
			const img = document.querySelector('#adv>img')
			const imageNames = ['slide-1', 'slide-2', 'slide-3', 'slide-4']
			var imageIndex = 0
			function switchImage() {
				imageIndex += 1
				imageIndex %= imageNames.length
				img.src = 'images/' + imageNames[imageIndex] + '.jpg'
			}
			var timerId = setInterval(switchImage, 2000)
			img.addEventListener('mouseover', () => clearInterval(timerId))
			img.addEventListener('mouseout', () => { 
				timerId = setInterval(switchImage, 2000) 
			})
		</script>
	</body>
</html>
