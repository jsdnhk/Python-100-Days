<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>雙色球隨機選號</title>
		<style>
			p {
				width: 100px;
				height: 100px;
				color: white;
				font: 60px/100px Arial;
				border-radius: 50px;
				text-align: center;
				float: left;
				margin-left: 10px;
			}
			.red {
				background-color: red;
			}
			.blue {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<!-- 瀏覽器中的JavaScript包含以下三樣內容 -->
		<!-- ECMAScript - ES6 - 核心語法 -->
		<!-- BOM - 瀏覽器對象模型 - window -->
		<!-- DOM - 文檔對象模型 - document -->
		<script>
			function outputBall(num, color='red') {
				document.write(`<p class="${color}">`)
				if (num < 10) {
					document.write('0')
				}
				document.write(num)
				document.write('</p>')
			}
			
			var selectedBalls = []
			while (selectedBalls.length < 6) {
				let num = parseInt(Math.random() * 33 + 1)
				if (selectedBalls.indexOf(num) == -1) {
					selectedBalls.push(num)
				}
			}
			// 給紅色球排序 - 需要傳入一個匿名函數給出比較元素的規則
			// ES6開始支持使用箭頭函數(Lambda函數 - 匿名函數)
			selectedBalls.sort((x, y) => x - y)
			// 代碼有很多種壞味道 重複是最壞的一種 - Martin Fowler
			selectedBalls.forEach(item => outputBall(item))
			let num = parseInt(Math.random() * 16 + 1)
			outputBall(num, 'blue')
		</script>
	</body>
</html>
