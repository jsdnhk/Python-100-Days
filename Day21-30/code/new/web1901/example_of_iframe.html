<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>內部窗口</title>
	</head>
	<body>
		<!-- 行級標籤（元素） / 塊級標籤（元素）-->
		<!-- inline element / block element -->
		<!-- 塊級：h1-h6 / p / div / ul / ol / dl / table / form / hr -->
		<!-- 行塊級（內聯塊級元素）：可以像塊級元素一樣指定寬度和高度，但是不會獨佔整行 -->
		<!-- 行級：a / img / iframe / button / span / input / textarea / select / br -->
		<!-- internal frame（內部窗口）-->
		<img title="商品圖片" src="images/a1.jpg" alt="">
		<img src="images/a2.jpg" alt="">
		<iframe src="http://map.baidu.com" width="400" height="400" frameborder="0"></iframe>
		<iframe src="http://www.jd.com" width="400" height="400" frameborder="0"></iframe>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<button>確定</button>
		<button>取消</button>
		<a href="">百度</a>&nbsp;&nbsp;<a href="">京東</a>
	</body>
</html>
