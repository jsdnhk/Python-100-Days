<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猜數字</title>
	</head>
	<body>
		<script>
			var answer = parseInt(Math.random() * 100 + 1)
			var counter = 0
			var yourInput
			do {
				counter += 1
				yourInput = prompt('請輸入你猜的數字: ')
				if (yourInput > answer) {
					alert('小一點')
				} else if (yourInput < answer) {
					alert('大一點')
				} else {
					alert('恭喜你猜對了')
				}
			} while (answer != yourInput)
			if (counter > 7) {
				alert('智商餘額不足')
			}
		</script>
	</body>
</html>
