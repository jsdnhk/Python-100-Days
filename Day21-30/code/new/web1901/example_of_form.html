<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表單的例子 - 註冊</title>
		<style>
			/* 屬性選擇器 */
			/* form input 後代選擇器 */
			/* form>input 兒子選擇器 */
			form input[type=text], form input[type=password] {
				border: none;
				outline: none;
				border-bottom: 1px dotted darkgray;
			}
			/* form~input 兄弟選擇器 */
			/* form+input 相鄰兄弟選擇器 */
			form~p>input[type=text] {
				outline: none;
				border: 1px solid lightgray;
			}
			form~p>input[type=text]:focus {
				outline: none;
				border: 1px solid #00FFFF;
			}
			.button {
				display: inline-block;
				color: white;
				background-color: red;
				border: none;
				width: 120px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<figure>
			<img src="images/bok-choi.jpg" alt="">
			<figcaption>圖1. 這是一個圖片</figcaption>
		</figure>
		<form action="" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>用戶基本信息</legend>
				<p>
					用戶名:
					<input type="text" name="username" placeholder="用戶名由6-20個字符構成" required>
				</p>
				<p>
					密碼：
					<input type="password" name="password" required>
				</p>
				<p>
					確認密碼：
					<input type="password" name="repassword" required>
				</p>
				<p>
					性別：
					<input type="radio" name="sex" value="1" checked>男
					<input type="radio" name="sex" value="0">女
				</p>
				<p>
					愛好：
					<input type="checkbox" name="fav" value="閱讀" checked>閱讀
					<input type="checkbox" name="fav" value="旅遊">旅遊
					<input type="checkbox" name="fav" value="美食" checked>美食
					<input type="checkbox" name="fav" value="運動">運動
				</p>
				<p>
					省份：
					<select name="province">
						<option value="110000">北京</option>
						<option value="120000">天津</option>
						<option value="310000">上海</option>
						<option value="500000">重慶</option>
						<option value="510000" selected>四川省</option>
					</select>
				</p>
				<p>
					生日：
					<input type="date" name="birthday">
				</p>
			</fieldset>
			<fieldset id="">
				<legend>用戶附加信息</legend>
				<p>
					郵箱：
					<input type="email" name="email" required>
				</p>
				<p>
					頭像：
					<input type="file" name="photo">
				</p>
				<p>
					自我介紹：
					<textarea cols="30" rows="10" name="intro"></textarea>
				</p>
				<p>
					<input class="button" type="submit" value="確認註冊">
					<input class="button" type="reset" value="重新填寫">
				</p>
			</fieldset>
		</form>
		<p>
			<input type="text">
		</p>
	</body>
</html>
