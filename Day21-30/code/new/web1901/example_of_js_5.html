	<body>
		<script>
			class Person {
				constructor(name, age) {
					this.name = name
					this.age = age
				}
				eat(food) {
					alert(`${this.name}正在吃${food}`)
				}
				watchAv() {
					if (this.age < 18) {
						alert(`${this.name}只能看《熊出沒》`)
					} else {
						alert(`${this.name}正在觀看島國愛情動作片`)
					}
				}
			}
			
			let person = new Person('駱昊', 39)
			person.eat('蛋炒飯')
			let person2 = new Person('王大錘', 15)
			person2.watchAv()
