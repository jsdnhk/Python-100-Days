<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#one {
				width: 400px;
				height: 400px;
				background-color: indianred;
				margin: 60px auto;
			}
			#two {
				width: 300px;
				height: 300px;
				background-color: darkseagreen;
			}
			#three {
				width: 200px;
				height: 200px;
				background-color: lightsteelblue;
			}
			#two, #three {
				position: relative;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="one">
			<div id="two">
				<div id="three"></div>
			</div>
		</div>
		<script>
			var one = document.querySelector('#one');
			var two = document.querySelector('#two');
			var three = document.querySelector('#three');
			// addEventListener方法的第一個參數是事件名
			// 第二個參數是事件發生時需要執行的回調函數
			// 第三個參數是一個布爾值 
			// 如果是true表示事件捕獲 - 從外層向內層傳遞事件
			// 如果是false表示事件冒泡 - 從內存向外層傳遞事件
			// 一般情況下事件處理的方式都是事件冒泡（默認行爲）
			// 如果想阻止事件的傳播行爲可以調用事件對象的stopPropagation方法
			one.addEventListener('click', function() {
				window.alert('I am one!');
			});
			two.addEventListener('click', function() {
				window.alert('I am two!');
			});
			// 事件回調函數中的第一個參數是事件對象（封裝了和事件相關的信息）
			three.addEventListener('click', function(evt) {
				window.alert('I am three!');
				evt.stopPropagation();
			});
		</script>
	</body>
</html>
