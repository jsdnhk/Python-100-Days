<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>延遲跳轉</title>
	</head>
	<body>
		<h3><span id="counter">5</span>秒鐘以後自動跳轉到百度</h3>
		<script>
			var countDown = 5;
			var span = document.getElementById('counter');
			window.setTimeout(function() {
				countDown -= 1;
				if (countDown == 0) {
					// window對象的location屬性代表瀏覽器地址欄
					window.location.href = 'https://www.baidu.com';
				} else {
					span.textContent = countDown;
					// arguments是函數中的隱含對象
					// 通過arguments[0]、arguments[1]可以獲得函數的參數
					// 通過arguments.callee可以獲得正在被調用的函數
					window.setTimeout(arguments.callee, 1000);
				}
			}, 1000);
			
		</script>
	</body>
</html>
