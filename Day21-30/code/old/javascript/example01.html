<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<style>
			h1 { font: 72px arial; }
			#bar { color: red; }
			.foo { color: green; }
			h1 { color: blue !important; }
			#timer {
				width: 250px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				color: yellow;
				background-color: blue;
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="timer"></div>
		<h1 id="bar" class="foo">Hello, world!</h1>
		<button onclick="shutdown()">關閉</button>
		<button onclick="openBaidu()">打開百度</button>
		<script>
			function openBaidu() {
				window.open('https://www.baidu.com', '', 
					'width=300,height=200');
			}
			
			function shutdown() {
				if (window.confirm('確定要退出嗎？')) {
					window.close();
				}
			}
			
			var weekdays = ['日', '一', '二', '三', '四', '五', '六'];
			
			function showTime() {
				var now = new Date();
				var year = now.getFullYear();
				var month = now.getMonth() + 1;
				var date = now.getDate();
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var day = now.getDay();
				var timeStr = year + '年' +
					(month < 10 ? '0' : '') + month + '月' +
					(date < 10 ? '0' : '') + date + '日 ' +
					(hour < 10 ? '0' : '') + hour + ':' +
					(minute < 10 ? '0' : '') + minute + ':' +
					(second < 10 ? '0' : '') + second +
					' 星期<b>' + weekdays[day] + '</b>';
				var div = document.getElementById('timer');
				div.innerHTML = timeStr;
			}
			
			showTime();
			window.setInterval(showTime, 1000);
