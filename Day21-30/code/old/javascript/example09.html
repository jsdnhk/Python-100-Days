<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#data {
				border-collapse: collapse;
			}
			#data td, #data th {
				width: 120px;
				height: 40px;
				text-align: center;
				border: 1px solid black;
			}
			#buttons {
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<table id="data">
			<caption>數據統計表</caption>
			<tbody>
			<tr>
				<th>姓名</th>
				<th>年齡</th>
				<th>性別</th>
				<th>身高</th>
				<th>體重</th>
			</tr>
			<tr>
				<td>Item1</td>
				<td>Item2</td>
				<td>Item3</td>
				<td>Item4</td>
				<td>Item5</td>
			</tr>
			<tr>
				<td>Item1</td>
				<td>Item2</td>
				<td>Item3</td>
				<td>Item4</td>
				<td>Item5</td>
			</tr>
			<tr>
				<td>Item1</td>
				<td>Item2</td>
				<td>Item3</td>
				<td>Item4</td>
				<td>Item5</td>
			</tr>
			<tr>
				<td>Item1</td>
				<td>Item2</td>
				<td>Item3</td>
				<td>Item4</td>
				<td>Item5</td>
			</tr>
			<tr>
				<td>Item1</td>
				<td>Item2</td>
				<td>Item3</td>
				<td>Item4</td>
				<td>Item5</td>
			</tr>
			<tr>
				<td>Item1</td>
				<td>Item2</td>
				<td>Item3</td>
				<td>Item4</td>
				<td>Item5</td>
			</tr>
			</tbody>
		</table>
		<div id="buttons">
			<button id="pretty">隔行換色</button>
			<button id="clear">清除數據</button>
			<button id="remove">刪單元格</button>
			<button id="hide">隱藏表格</button>
		</div>
		<!-- jQuery: Write Less Do More -->
		<!-- 加載本地的jQuery文件適合開發和測試時使用 -->
		<script src="js/jquery.min.js"></script>
		<!-- 下面的方式適合商業項目通過CDN服務器來加速獲取jQuery的JS文件 -->
		<!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script> -->
		<script>
			$(function() {
				$('#hide').on('click', function() {
					// 根據樣式表選擇器獲取元素獲取到的不是原生的JS對象
					// 而是經過jQuery封裝過後的對象（有更多的方法方便操作）
					$('#data').fadeOut(2000);
				});
				$('#remove').on('click', function() {
					$('#data tr:gt(0):last-child').remove();
				});
				$('#clear').on('click', function() {
					$('#data tr:gt(0)>td').empty();
				});
				$('#pretty').on('click', function() {
					$('#data tr:gt(0):odd').css({
						'background-color': '#ccc',
						'font-size': '36px',
						'font-weight': 'bolder'
					});
					$('#data tr:gt(0):even').css('background-color', '#abc');
				});
			});
		</script>
	</body>
</html>
