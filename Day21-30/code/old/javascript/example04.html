<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#adv {
				width: 705px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="adv">
			<img src="img/slide-1.jpg" alt="" width="705">
		</div>
		<script>
			var index = 0;
			var images = ['slide-1.jpg', 'slide-2.jpg', 'slide-3.jpg', 'slide-4.jpg']
			// 通過document對象獲取頁面元素的常用方法有5個: 
			// document.getElementById('...') ==> 通過ID獲取單個元素
			// document.getElementsByTagName('...') ==> 通過標籤名獲取元素的列表
			// document.getElementsByClassName('...') ==> 通過類名獲取元素的列表
			// document.querySelector('...') ==> 通過樣式表選擇器獲取單個元素
			// document.querySelectorAll('...') ==> 通過樣式表選擇器獲取元素的列表
			var img = document.querySelector('img');
			// var img = document.getElementsByTagName('img')[0];
			var timerId;
			
			startIt();
			
			var div = document.querySelector('#adv');
			div.addEventListener('mouseover', stopIt);
			div.addEventListener('mouseout', startIt);
			
			function startIt() {
				timerId = window.setInterval(function() {
					index += 1;
					index %= images.length;
					img.src = 'img/' + images[index];
				}, 2000);
			}
			
			function stopIt() {
				window.clearInterval(timerId);
			}
		</script>
	</body>
</html>
